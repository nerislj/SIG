<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	template="/templates/modelo.xhtml">

	<ui:define name="conteudo">
		<h:form id="formlista" rendered="#{autenticacaoBean.temPermissoes([1, 25])}">
			<p:panel header="Material Tipo - Listagem">
				<p:dataTable id="lista" emptyMessage="Nenhum registro encontrado."
					paginator="true" value="#{materialTipoBean.listaTipos}"
					var="material" rows="10" >
					<f:facet name="header">
						<p:commandButton value="Novo" oncomplete="PF('dialogo').show();"
							actionListener="#{materialTipoBean.novo()}"
							update=":formcadastro:cadastro">
							<f:actionListener
								type="org.omnifaces.eventlistener.ResetInputAjaxActionListener" />
						</p:commandButton>
					</f:facet>

					<p:column headerText="Nome" sortBy="#{material.tipomaterial}"
						filterBy="#{material.tipomaterial}" style="width: 70px; text-align: center;">
						<h:outputText value="#{material.tipomaterial}" />
					</p:column>

					<p:column headerText="Opções" style="width: 70px; text-align: center;">
						<p:commandButton icon="pi pi-times"
												styleClass="rounded-button ui-button-danger"
							actionListener="#{materialTipoBean.excluir}"
							update=":mensagem :formlista:lista">
							<p:confirm header="Confirmação"
								message="Deseja excluir o Status?" icon="ui-icon-alert" />
							<f:attribute name="materialstatusSelecionado" value="#{material}" />
						</p:commandButton>

						<p:commandButton icon="pi pi-pencil"
										styleClass="rounded-button ui-button-secondary"
							actionListener="#{materialTipoBean.editar}"
							update=":formcadastro:cadastro"
							oncomplete="PF('dialogo').show();">
							<f:attribute name="materialstatusSelecionado" value="#{material}" />
							<f:actionListener
								type="org.omnifaces.eventlistener.ResetInputAjaxActionListener" />
						</p:commandButton>

					</p:column>
				</p:dataTable>

				<p:confirmDialog global="true">
					<p:commandButton value="Sim" type="button"
						styleClass="ui-confirmdialog-yes" icon="ui-icon-check" />
					<p:commandButton value="Não" type="button"
						styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
				</p:confirmDialog>
			</p:panel>
		</h:form>

		<p:dialog header="Material Status - Cadastro" widgetVar="dialogo"
			draggable="false" resizable="false" modal="true" closable="false">
			<h:form id="formcadastro">
				<h:panelGrid id="cadastro" columns="2">
					<p:outputLabel value="Nome:" />
					<p:inputText maxlength="40" size="30"
						value="#{materialTipoBean.materialtipo.tipomaterial}" required="true"
						style="text-transform:uppercase;"
						requiredMessage="O campo Nome é obrigatório" />

				</h:panelGrid>

				<h:panelGrid columns="2">
					<p:commandButton value="Salvar"
						actionListener="#{materialTipoBean.salvar()}"
						update=":mensagem :formcadastro:cadastro :formlista:lista"
						oncomplete="PF('dialogo').hide();" />
					<p:commandButton value="Fechar" oncomplete="PF('dialogo').hide();" />
				</h:panelGrid>
			</h:form>
		</p:dialog>
	</ui:define>
</ui:composition>
