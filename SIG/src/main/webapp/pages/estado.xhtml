<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	template="/templates/modelo.xhtml">

	<ui:define name="conteudo">
		<h:form id="formlista">
			<p:panel header="Estado - Listagem"
				rendered="#{autenticacaoBean.temPermissoes([1])}">
				<p:dataTable id="lista" emptyMessage="Nenhum registro encontrado."
					paginator="true" value="#{estadoBean.estados}" var="estado"
					rows="10" stripedRows="true">
					<f:facet name="header">
						<p:commandButton value="Novo" oncomplete="PF('dialogo').show();"
							styleClass="rounded-button ui-button-success"
							actionListener="#{estadoBean.novo()}" icon="pi pi-plus"
							update=":formcadastro:cadastro">
							<f:actionListener
								type="org.omnifaces.eventlistener.ResetInputAjaxActionListener" />
						</p:commandButton>
					</f:facet>

					<p:column headerText="Nome" sortBy="#{estado.nome}" filterMatchMode="contains"
						filterBy="#{estado.nome}" style="width: 90px; text-align: center;">
						<h:outputText value="#{estado.nome}" />
					</p:column>

					<p:column headerText="Sigla" sortBy="#{estado.sigla}" filterMatchMode="contains"
						filterBy="#{estado.sigla}"
						style="width: 70px; text-align: center;">
						<h:outputText value="#{estado.sigla}" />
					</p:column>

					<p:column headerText="Opções"
						style="width: 10px; text-align: center;">
						<p:commandButton icon="pi pi-trash"
							styleClass="rounded-button ui-button-danger"
							actionListener="#{estadoBean.excluir}"
							update=":mensagem :formlista:lista">
							<p:confirm header="Confirmação"
								message="Deseja excluir a Estado?" icon="pi pi-exclamation-triangle" />
							<f:attribute name="estadoSelecionada" value="#{estado}" />
						</p:commandButton>

						<p:commandButton icon="pi pi-pencil"
							styleClass="rounded-button ui-button-info"
							actionListener="#{estadoBean.editar}"
							update=":formcadastro:cadastro"
							oncomplete="PF('dialogo').show();">
							<f:attribute name="estadoSelecionada" value="#{estado}" />
							<f:actionListener
								type="org.omnifaces.eventlistener.ResetInputAjaxActionListener" />
						</p:commandButton>

					</p:column>
				</p:dataTable>

				<p:confirmDialog global="true">
					<p:commandButton value="Sim" type="button"
						styleClass="ui-confirmdialog-yes rounded-button ui-button-danger"
						icon="pi pi-check" />
					<p:commandButton value="Não" type="button"
						styleClass="ui-confirmdialog-no rounded-button" icon="pi pi-times" />
				</p:confirmDialog>
			</p:panel>
		</h:form>

		<p:dialog header="Estado - Cadastro" widgetVar="dialogo"
			draggable="false" resizable="false" modal="true" closable="false">
			<h:form id="formcadastro">
				<h:panelGrid id="cadastro" columns="2">
					<p:outputLabel value="Nome:" />
					<p:inputText maxlength="50" size="30"
						value="#{estadoBean.estado.nome}" required="true"
						requiredMessage="O campo Nome é obrigatório" />

					<p:outputLabel value="Sigla:" />
					<p:inputText maxlength="2" size="10"
						value="#{estadoBean.estado.sigla}" required="true"
						requiredMessage="O campo Sigla é obrigatório" />
				</h:panelGrid>

				<h:panelGrid columns="2">
					<p:commandButton value="Salvar"
						styleClass="ui-confirmdialog-yes rounded-button ui-button-danger"
						icon="pi pi-check" actionListener="#{estadoBean.salvar()}"
						update=":mensagem :formcadastro:cadastro :formlista:lista" />
					<p:commandButton value="Fechar"
						styleClass="ui-confirmdialog-no rounded-button" icon="pi pi-times"
						oncomplete="PF('dialogo').hide();" />
				</h:panelGrid>
			</h:form>
		</p:dialog>
	</ui:define>
</ui:composition>
