<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	template="/templates/modelo.xhtml">

	<ui:define name="metadata">

		<f:metadata>

			<f:event listener="#{processoCetranBean.listarSituacoes}"
				type="preRenderView" />
		</f:metadata>
	</ui:define>

	<ui:define name="conteudo">
		<h:form id="formlista"
			rendered="#{autenticacaoBean.temPermissoes([1, 27])}">
			<p:panel header="Situação - Listagem">
				<p:dataTable id="lista" emptyMessage="Nenhum registro encontrado."
					paginator="true" value="#{situacaoBean.listaSituacoes}"
					var="situacao" rows="10">
					<f:facet name="header">
						<p:commandButton styleClass="rounded-button ui-button-success"
							icon="pi pi-plus-circle" value="Novo"
							oncomplete="PF('dialogo').show();"
							actionListener="#{situacaoBean.novo()}"
							update=":formcadastro:cadastro">
							<f:actionListener
								type="org.omnifaces.eventlistener.ResetInputAjaxActionListener" />
						</p:commandButton>
					</f:facet>

					<p:column headerText="Nome" sortBy="#{situacao.descricao}"
						filterBy="#{situacao.descricao}"
						style="width: 70px; text-align: center;"
						filterMatchMode="contains">
						<h:outputText value="#{situacao.descricao}" />
					</p:column>

					<p:column headerText="Opções"
						style="width: 70px; text-align: center;">
						<p:commandButton icon="pi pi-times"
							styleClass="rounded-button ui-button-danger"
							actionListener="#{situacaoBean.excluir}"
							update=":mensagem :formlista:lista">
							<p:confirm header="Confirmação"
								message="Deseja excluir a Situação?"
								icon="pi pi-exclamation-triangle" />
							<f:attribute name="situacaoSelecionado" value="#{situacao}" />
						</p:commandButton>

						<p:commandButton icon="pi pi-pencil"
							styleClass="rounded-button ui-button-secondary"
							actionListener="#{situacaoBean.editar}"
							update=":formcadastro:cadastro"
							oncomplete="PF('dialogo').show();">
							<f:attribute name="situacaoSelecionado" value="#{situacao}" />
							<f:actionListener
								type="org.omnifaces.eventlistener.ResetInputAjaxActionListener" />
						</p:commandButton>

					</p:column>
				</p:dataTable>

				<p:confirmDialog global="true">
					<p:commandButton styleClass="ui-confirmdialog-yes rounded-button"
						icon="pi pi-check" value="Sim" type="button" />
					<p:commandButton
						styleClass="ui-confirmdialog-no rounded-button ui-button-danger"
						icon="pi pi-times" value="Não" type="button" />
				</p:confirmDialog>
			</p:panel>
		</h:form>

		<p:dialog header="Situação - Cadastro" widgetVar="dialogo"
			draggable="false" resizable="false" modal="true" closable="false">
			<h:form id="formcadastro">
				<h:panelGrid id="cadastro" columns="2">
					<p:outputLabel value="Nome:" />
					<p:inputText maxlength="255" size="25"
						value="#{situacaoBean.situacao.descricao}" required="true"
						style="text-transform:uppercase;"
						requiredMessage="O campo Nome é obrigatório" />

				</h:panelGrid>

				<h:panelGrid columns="2">
					<p:commandButton styleClass="ui-confirmdialog-yes rounded-button"
						icon="pi pi-check" value="Salvar"
						actionListener="#{situacaoBean.salvar()}"
						update=":mensagem :formcadastro:cadastro :formlista:lista"
						oncomplete="PF('dialogo').hide();" />
					<p:commandButton
						styleClass="ui-confirmdialog-no rounded-button ui-button-danger"
						icon="pi pi-times" value="Fechar"
						oncomplete="PF('dialogo').hide();" />
				</h:panelGrid>
			</h:form>
		</p:dialog>
	</ui:define>
</ui:composition>
