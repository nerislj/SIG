<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>Autenticação</title>
	<h:outputStylesheet library="css" name="autenticacao.css" />
	<h:outputStylesheet name="primeicons/primeicons.css"
		library="primefaces" />

</h:head>
<h:body>





	<p:growl id="mensagem" />


	

	<body>
	<div class="section">
		<h:form>
			




				<div class="inputbox">
				
				<p:graphicImage library="images" name="sig4.png" styleClass="divLogo" />


					<span class="ui-input-icon-left"> <i class="pi pi-id-card"></i>

						<p:inputText id="cpf" maxlength="11" size="20" placeholder="CPF"
							required="true" requiredMessage="O campo CPF é obrigatório"
							value="#{autenticacaoBean.usuario.pessoa.cpf}" /></span>
				</div>
				<div class="inputbox">
					<span class="ui-input-icon-left"> <i class="pi pi-lock"></i>

						<p:password id="senha" maxlength="30" size="20" required="true"
							placeholder="Senha" requiredMessage="O campo Senha é obrigatório"
							value="#{autenticacaoBean.usuario.senha}" />
					</span>

				</div>
				<div class="forget"></div>

				<p:commandButton value="ENTRAR" update=":mensagem" styleClass="rounded-button ui-button-success"
					actionListener="#{autenticacaoBean.autenticar}" />

				<div class="register">
					<p>
						Não tem conta? <a href="mailto:intranet@detran.sc.gov.br">Registrar</a>
					</p>
				</div>










			
		</h:form>
		</div>
	</body>





</h:body>
</html>
