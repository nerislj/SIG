						<f:selectItem itemValue="Pista Moto" itemLabel="Pista Moto" />
						<f:selectItem itemValue="Treinamento" itemLabel="Treinamento" />
						<f:selectItem itemValue="Sala de aula" itemLabel="Sala de aula" />
					</p:selectOneMenu>

					<p:outputLabel value="Endereço: " />
					<p:inputTextarea maxlength="100"
						value="#{credenciadoEmpBean.endAdic.endereco}" counter="display"
						counterTemplate="Restam {0} Caracteres." />
					<h:outputText />
					<h:outputText id="display" />

				</h:panelGrid>


				<h:panelGrid columns="2">
					<p:commandButton value="Salvar"
						actionListener="#{credenciadoEmpBean.adicionaEnd}"
						update=":mensagem tabView:formularioEmpresas:listaEndAdc"
						oncomplete="PF('dialogo').hide();" />
					<p:commandButton value="Fechar" oncomplete="PF('dialogo').hide();" />
				</h:panelGrid>

			</h:form>

		</p:dialog>

		<p:dialog header="Funcionário" widgetVar="dialogofunc"
			draggable="false" resizable="false" modal="true" closable="false">
			<h:form id="func">
				<h:panelGrid id="func" columns="2">

					<p:outputLabel value="CPF: " />
					<p:inputText id="cpf" maxlength="11" size="10"
						value="#{credenciadoEmpBean.pessoa.cpf}" required="true"
						requiredMessage="O campo CPF é obrigatório">
						<f:validator validatorId="CpfValidator" />
						<p:ajax event="blur" update="func:func"
							listener="#{credenciadoEmpBean.buscarFuncionario}" />
						<p:keyFilter regEx="/[\d\-\.]/" preventPaste="false" />
					</p:inputText>

					<p:outputLabel value="Nome Completo:" />
					<p:inputText id="nomeCompleto" maxlength="50" size="30"
						disabled="#{credenciadoEmpBean.funcionario.pessoa.nomeCompleto != null}"
						value="#{credenciadoEmpBean.funcionario.pessoa.nomeCompleto}"
						required="true"
						requiredMessage="O campo Nome Completo é obrigatório"
						style="text-transform:uppercase;" />

				</h:panelGrid>


				<h:panelGrid columns="2">
					<p:commandButton value="Salvar"
						actionListener="#{credenciadoEmpBean.adicionaFuncionario}"
						update=":mensagem tabView:formularioEmpresas:lista3 tabView:formularioEmpresas:lista33 func:cpf func:nomeCompleto"
						oncomplete="PF('dialogofunc').hide();" />
					<p:commandButton value="Fechar"
						oncomplete="PF('dialogofunc').hide();" />
				</h:panelGrid>

			</h:form>

		</p:dialog>

		<p:dialog header="Proprietário" widgetVar="dialogoprop"
			draggable="false" resizable="false" modal="true" closable="false">
			<h:form id="prop">
				<h:panelGrid id="prop" columns="2">

					<p:outputLabel value="CPF: " />
					<p:inputText id="cpf" maxlength="11" size="10"
						value="#{credenciadoEmpBean.pessoa.cpf}" required="true"
						requiredMessage="O campo CPF é obrigatório">
						<f:validator validatorId="CpfValidator" />
						<p:ajax event="blur" update="prop:prop"
							listener="#{credenciadoEmpBean.buscarProprietario}" />
						<p:keyFilter regEx="/[\d\-\.]/" preventPaste="false" />
					</p:inputText>

					<p:outputLabel value="Nome Completo:" />
					<p:inputText id="nomeCompleto" maxlength="50" size="30"
						disabled="#{credenciadoEmpBean.proprietario.cpf != null}"
						value="#{credenciadoEmpBean.proprietario.nomeCompleto}"
						required="true"
						requiredMessage="O campo Nome Completo é obrigatório"
						style="text-transform:uppercase;" />

				</h:panelGrid>


				<h:panelGrid columns="2">
					<p:commandButton value="Salvar"
						actionListener="#{credenciadoEmpBean.adicionaProprietario}"
						update=":mensagem tabView:formularioEmpresas:listaProp :prop:cpf prop:nomeCompleto"
						oncomplete="PF('dialogoprop').hide();" />
					<p:commandButton value="Fechar"
						oncomplete="PF('dialogoprop').hide();" />
				</h:panelGrid>

			</h:form>

		</p:dialog>

		<p:dialog header="Veículo" widgetVar="dialogoveic" draggable="false"
			resizable="false" modal="true" closable="false">
			<h:form id="veic">
				<h:panelGrid id="veic" columns="2">

					<p:outputLabel value="Placa: " />
					<p:inputMask id="placa" mask="aaa9*99" maxlength="7" size="10"
						value="#{credenciadoEmpBean.veiculo.placa}" required="true"
						requiredMessage="O campo Placa é obrigatório"
						style="text-transform:uppercase;">
						<p:ajax event="blur" update="veic:veic"
							listener="#{credenciadoEmpBean.buscarVeiculo()}" />
					</p:inputMask>

					<p:outputLabel value="RENAVAM" />
					<p:inputText maxlength="11" size="15" disabled="true"
						value="#{credenciadoEmpBean.veiculo.renavam}" required="true"
						requiredMessage="O campo RENAVAM é obrigatório"
						style="text-transform:uppercase;" />

					<p:outputLabel value="Marca/Modelo" />
					<p:inputText maxlength="20" size="25" disabled="true"
						value="#{credenciadoEmpBean.veiculo.marcaModelo}" required="true"
						requiredMessage="O campo Marca/Modelo é obrigatório"
						style="text-transform:uppercase;" />

					<p:outputLabel value="Categoria" />
					<p:inputText maxlength="11" size="15" disabled="true"
						value="#{credenciadoEmpBean.veiculo.categoria}" required="true"
						requiredMessage="O campo Categoria é obrigatório"
						style="text-transform:uppercase;" />

					<p:outputLabel value="Adaptado" />
					<p:inputText maxlength="5" size="5" disabled="true"
						value="#{credenciadoEmpBean.veiculo.adaptado}" required="true"
						requiredMessage="O campo Adaptado é obrigatório"
						style="text-transform:uppercase;" />

					<p:outputLabel value="Observação" />
					<p:inputTextarea maxlength="60"
						value="#{credenciadoEmpBean.relacaoVeic.obs}" counter="display"
						counterTemplate="Restam {0} Caracteres." />
					<h:outputText />
					<h:outputText id="display" />

				</h:panelGrid>


				<h:panelGrid columns="2">
					<p:commandButton value="Salvar"
						actionListener="#{credenciadoEmpBean.adicionaVeiculo()}"
						update=":mensagem tabView:formularioEmpresas:lista8"
						oncomplete="PF('dialogoveic').hide();" />
					<p:commandButton value="Fechar"
						oncomplete="PF('dialogoveic').hide();" />
				</h:panelGrid>

			</h:form>

		</p:dialog>




		

		





	</ui:define>
</ui:composition>
