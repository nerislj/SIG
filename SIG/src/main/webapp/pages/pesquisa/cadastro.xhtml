<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	template="/templates/modeloModuloPesquisa.xhtml">

	<ui:define name="conteudo">


		<style>
/* reset on the showcase style*/
body .ui-panelgrid .ui-panelgrid-cell {
	background-color: transparent;
}

/* example use of styles for your form */
.my-heading-row {
	background-color: #c0c0c0;
	font-weight: bold;
}
</style>



		<h:form>
			<p:panel header="Categoria - Cadastro">

				<h:panelGrid columns="2" style="margin: 0 auto;"
					styleClass="ui-noborder" layout="tabular">








					<p:outputLabel for="cred" value="Credenciado: *" />
					<p:selectOneMenu id="cred" filter="true" filterMatchMode="contains"
						requiredMessage="O campo tipo é obrigatório"
						converter="omnifaces.SelectItemsConverter"
						value="#{pesquisaBean.pesquisa.nomeCredenciado}">
						<f:selectItem noSelectionOption="true"
							itemLabel="Selecione o credenciado" />
						<f:selectItems value="#{pesquisaBean.listaCredenciados}"
							var="tipo" itemValue="#{tipo}" itemLabel="#{tipo}" />

					</p:selectOneMenu>



<p:outputLabel value="Credenciado : #{pesquisaBean.pesquisa.nomeCredenciado}" />


				</h:panelGrid>

				<br />
				<br />
				



			</p:panel>
		</h:form>
		
		
		<h:form id="test">
				
						<p:commandButton icon="pi pi-print" value="Imprimir declaração"
							styleClass="rounded-button ui-button-info"
						 target="_new" immediate="true"
							actionListener="#{pesquisaBean.runSubmit}" process="@this">

							<f:param name="nome" value="#{pesquisaBean.pesquisa.nomeCredenciado}" />

							<f:attribute name="nome" value="#{pesquisaBean.pesquisa.nomeCredenciado}" />
							<f:actionListener
								type="org.omnifaces.eventlistener.ResetInputAjaxActionListener" />


							

						</p:commandButton>
</h:form>
		
		<br />




	</ui:define>
</ui:composition>
