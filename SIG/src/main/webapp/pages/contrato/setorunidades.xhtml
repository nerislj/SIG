<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	template="/templates/modelo.xhtml">
	
	

	<ui:define name="conteudo">
		<h:form id="formlista">
			<p:panel header="Setor - Listagem">
				<p:dataTable id="lista" emptyMessage="Nenhum registro encontrado."
					paginator="true" value="#{setorBean.setoresContratos}"
					var="setor" rows="10">
					<f:facet name="header">
						<p:commandButton value="Novo" oncomplete="PF('dialogo').show();"
							actionListener="#{setorBean.novo()}"
							update=":formcadastro:cadastro">
							<f:actionListener
								type="org.omnifaces.eventlistener.ResetInputAjaxActionListener" />
						</p:commandButton>
					</f:facet>

					<p:column headerText="Unidade"
						sortBy="#{setor.unidade.unidadeNome}"
						filterBy="#{setor.unidade.unidadeNome}">
						<h:outputText value="#{setor.unidade.unidadeNome}" />
					</p:column>

					<p:column headerText="Nome" sortBy="#{setor.setorNome}"
						filterBy="#{setor.setorNome}">
						<h:outputText value="#{setor.setorNome}" />
					</p:column>


					<p:column headerText="Opções">
						<p:commandButton icon="pi pi-times"
												styleClass="rounded-button ui-button-danger"
							actionListener="#{setorBean.excluir}"
							update=":mensagem :formlista:lista">
							<p:confirm header="Confirmação" message="Deseja excluir o Setor?"
								icon="ui-icon-alert" />
							<f:attribute name="setorSelecionado" value="#{setor}" />
						</p:commandButton>

						<p:commandButton icon="pi pi-pencil"
										styleClass="rounded-button ui-button-secondary"
							actionListener="#{setorBean.editar}"
							update=":formcadastro:cadastro"
							oncomplete="PF('dialogo').show();">
							<f:attribute name="setorSelecionado" value="#{setor}" />
							<f:actionListener
								type="org.omnifaces.eventlistener.ResetInputAjaxActionListener" />
						</p:commandButton>

					</p:column>
				</p:dataTable>

				<p:confirmDialog global="true">
					<p:commandButton value="Sim" type="button"
						styleClass="ui-confirmdialog-yes" icon="ui-icon-check" />
					<p:commandButton value="Não" type="button"
						styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
				</p:confirmDialog>
			</p:panel>
		</h:form>

		<p:dialog header="Setor - Cadastro" widgetVar="dialogo"
			draggable="false" resizable="false" modal="true" closable="false">
			<h:form id="formcadastro">
				<h:panelGrid id="cadastro" columns="2">

					<p:outputLabel for="unidade" value="Unidade " />
					<p:selectOneMenu id="unidade" filter="true" style="width:215px"
						requiredMessage="O campo Unidade é obrigatório"
						converter="omnifaces.SelectItemsConverter"
						value="#{setorBean.setor.unidade}">
						<f:selectItem noSelectionOption="true"
							itemLabel="Selecione uma unidade" />
						<f:selectItems
							value="#{contratoTerceirizadoBean.unidadesSetorUnidades}"
							var="unidade" itemValue="#{unidade}"
							itemLabel="#{unidade.unidadeNome}" />
					</p:selectOneMenu>

					<p:outputLabel value="Setor:" />
					<p:selectOneMenu value="#{setorBean.setor.setorNome}"
						style="width:215px">
						<f:selectItem itemLabel="Selecione o Setor" itemValue="" />
						<f:selectItem itemLabel="ATENDIMENTO" itemValue="ATENDIMENTO" />
						<f:selectItem itemLabel="AUX. ADMINISTRATIVO CIRETRAN" itemValue="AUX. ADMINISTRATIVO CIRETRAN" />
						<f:selectItem itemLabel="CALL CENTER" itemValue="CALL CENTER" />
						<f:selectItem itemLabel="CETRAN" itemValue="CETRAN" />
						<f:selectItem itemLabel="CONTRATOS" itemValue="CONTRATOS" />
						<f:selectItem itemLabel="COORD. DEFESA E AUTUAÇÃO"
							itemValue="COORD. DEFESA E AUTUAÇÃO" />
						<f:selectItem itemLabel="CORREGEDORIA" itemValue="CORREGEDORIA" />
						<f:selectItem itemLabel="CREDENCIAMENTO"
							itemValue="CREDENCIAMENTO" />
						<f:selectItem itemLabel="EDUCAÇÃO" itemValue="EDUCAÇÃO" />
						<f:selectItem itemLabel="GABINETE" itemValue="GABINETE" />
						<f:selectItem itemLabel="GER. APOIO OPERACIONAL"
							itemValue="GER. APOIO OPERACIONAL" />
						<f:selectItem itemLabel="GER. FINANCEIRO"
							itemValue="GER. FINANCEIRO" />
						<f:selectItem itemLabel="GER. PLANEJAMENTO"
							itemValue="GER. PLANEJAMENTO" />
						<f:selectItem itemLabel="HABILITAÇÃO" itemValue="HABILITAÇÃO" />
						<f:selectItem itemLabel="INFORMÁTICA" itemValue="INFORMÁTICA" />
						<f:selectItem itemLabel="JARI" itemValue="JARI" />
						<f:selectItem itemLabel="JURIDICO" itemValue="JURIDICO" />
						<f:selectItem itemLabel="LEILÃO" itemValue="LEILÃO" />
						<f:selectItem itemLabel="MULTA- SUSPENSÃO - CASSAÇÃO"
							itemValue="MULTA - SUSPENSÃO - CASSAÇÃO" />
						<f:selectItem itemLabel="PATRIMONIO" itemValue="PATRIMONIO" />
						<f:selectItem itemLabel="PENALIDADES" itemValue="PENALIDADES" />
						<f:selectItem itemLabel="PROTOCOLO" itemValue="PROTOCOLO" />
						<f:selectItem itemLabel="VEICULOS" itemValue="VEICULOS" />

					</p:selectOneMenu>


				</h:panelGrid>

				<h:panelGrid columns="2">
					<p:commandButton value="Salvar"
						actionListener="#{setorBean.salvar()}"
						update=":mensagem :formcadastro:cadastro :formlista:lista"
						oncomplete="PF('dialogo').hide();" />
					<p:commandButton value="Fechar" oncomplete="PF('dialogo').hide();" />
				</h:panelGrid>
			</h:form>
		</p:dialog>
	</ui:define>
</ui:composition>
