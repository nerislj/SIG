<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	template="/templates/modelo.xhtml">

	<ui:define name="conteudo">
		<h:form id="formlista"
			rendered="#{autenticacaoBean.temPermissoes([1])}">
			<p:panel header="Usuário Status - Listagem">
				<p:dataTable id="lista" emptyMessage="Nenhum registro encontrado."
					paginator="true" value="#{usuarioStatusBean.listaStatus}"
					var="status" rows="10">
					<f:facet name="header">
						<p:commandButton styleClass="rounded-button ui-button-success"
							icon="pi pi-plus-circle" value="Novo"
							oncomplete="PF('dialogo').show();"
							actionListener="#{usuarioStatusBean.novo()}"
							update=":formcadastro:cadastro">
							<f:actionListener
								type="org.omnifaces.eventlistener.ResetInputAjaxActionListener" />
						</p:commandButton>
					</f:facet>

					<p:column headerText="Nome" sortBy="#{status.status}"
						filterBy="#{status.status}"
						style="width: 70px; text-align: center;" filterMatchMode="contains">
						<h:outputText value="#{status.status}" />
					</p:column>

					<p:column headerText="Opções"
						style="width: 70px; text-align: center;">
						<p:commandButton icon="pi pi-times"
							styleClass="rounded-button ui-button-danger"
							actionListener="#{usuarioStatusBean.excluir}"
							update=":mensagem :formlista:lista">
							<p:confirm header="Confirmação"
								message="Deseja excluir o Status?"
								icon="pi pi-exclamation-triangle" />
							<f:attribute name="usuariostatusSelecionado" value="#{status}" />
						</p:commandButton>

						<p:commandButton icon="pi pi-pencil"
							styleClass="rounded-button ui-button-secondary"
							actionListener="#{usuarioStatusBean.editar}"
							update=":formcadastro:cadastro"
							oncomplete="PF('dialogo').show();">
							<f:attribute name="usuariostatusSelecionado" value="#{status}" />
							<f:actionListener
								type="org.omnifaces.eventlistener.ResetInputAjaxActionListener" />
						</p:commandButton>

					</p:column>
				</p:dataTable>

				<p:confirmDialog global="true">
					<p:commandButton value="Sim" type="button"
						styleClass="ui-confirmdialog-yes rounded-button"
						icon="pi pi-check" />
					<p:commandButton value="Não" type="button"
						styleClass="ui-confirmdialog-no rounded-button ui-button-danger" icon="pi pi-times" />
				</p:confirmDialog>
			</p:panel>
		</h:form>

		<p:dialog header="Usuário Status - Cadastro" widgetVar="dialogo"
			draggable="false" resizable="false" modal="true" closable="false">
			<h:form id="formcadastro">
				<h:panelGrid id="cadastro" columns="2">
					<p:outputLabel value="Nome:" />
					<p:inputText maxlength="10" size="12"
						value="#{usuarioStatusBean.usuariostatus.status}" required="true"
						requiredMessage="O campo Nome é obrigatório" />

				</h:panelGrid>

				<h:panelGrid columns="2">
					<p:commandButton styleClass="ui-confirmdialog-yes rounded-button"
						icon="pi pi-check" value="Salvar"
						actionListener="#{usuarioStatusBean.salvar()}"
						update=":mensagem :formcadastro:cadastro :formlista:lista" />
					<p:commandButton
						styleClass="ui-confirmdialog-no rounded-button ui-button-danger"
						icon="pi pi-times" value="Fechar"
						oncomplete="PF('dialogo').hide();" />
				</h:panelGrid>
			</h:form>
		</p:dialog>
	</ui:define>
</ui:composition>
