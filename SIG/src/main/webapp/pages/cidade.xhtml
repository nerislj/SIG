<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	template="/templates/modelo.xhtml">

	<ui:define name="conteudo">
		<h:form id="formlista">
			<p:panel header="Cidade - Listagem"
				rendered="#{autenticacaoBean.temPermissoes([1])}">
				<p:dataTable id="lista" emptyMessage="Nenhum registro encontrado."
					paginator="true" value="#{cidadeBean.cidades}" var="cidade"
					rows="10" stripedRows="true">
					<f:facet name="header">
						<p:commandButton value="Novo" oncomplete="PF('dialogo').show();"
							styleClass="rounded-button ui-button-success"
							actionListener="#{cidadeBean.novo()}" icon="pi pi-plus"
							update=":formcadastro:cadastro">
							<f:actionListener
								type="org.omnifaces.eventlistener.ResetInputAjaxActionListener" />
						</p:commandButton>
					</f:facet>

					<p:column headerText="Nome " sortBy="#{cidade.nome}"
						filterBy="#{cidade.nome}" filterMatchMode="contains"
						style="width: 70px; text-align: center;">
						<h:outputText value="#{cidade.nome}" />
					</p:column>

					<p:column headerText="Estado " sortBy="#{cidade.estado}"
						filterBy="#{cidade.estado}" filterMatchMode="contains"
						style="width: 170px; text-align: center;">
						<h:outputText
							value="#{cidade.estado.sigla} - #{cidade.estado.nome}" />
					</p:column>

					<p:column headerText="Opções"
						style="width: 10px; text-align: center;">
						<p:commandButton icon="pi pi-trash"
							styleClass="rounded-button ui-button-danger"
							actionListener="#{cidadeBean.excluir}"
							update=":mensagem :formlista:lista">
							<p:confirm header="Confirmação"
								message="Deseja excluir o Município?"
								icon="pi pi-exclamation-triangle" />
							<f:attribute name="cidadeSelecionado" value="#{cidade}" />
						</p:commandButton>

						<p:commandButton icon="pi pi-pencil"
							styleClass="rounded-button ui-button-info"
							actionListener="#{cidadeBean.editar}"
							update=":formcadastro:cadastro"
							oncomplete="PF('dialogo').show();">
							<f:attribute name="cidadeSelecionado" value="#{cidade}" />
							<f:actionListener
								type="org.omnifaces.eventlistener.ResetInputAjaxActionListener" />
						</p:commandButton>

					</p:column>
				</p:dataTable>

				<p:confirmDialog global="true">
					<p:commandButton value="Sim" type="button"
						styleClass="ui-confirmdialog-yes rounded-button ui-button-danger"
						icon="pi pi-check" />
					<p:commandButton value="Não" type="button"
						styleClass="ui-confirmdialog-no rounded-button" icon="pi pi-times" />
				</p:confirmDialog>
			</p:panel>
		</h:form>

		<p:dialog header="Cidade - Cadastro" widgetVar="dialogo"
			draggable="false" resizable="false" modal="true" closable="false">
			<h:form id="formcadastro">
				<h:panelGrid id="cadastro" columns="2">
					<p:outputLabel value="Nome:" />
					<p:inputText maxlength="50" size="30"
						value="#{cidadeBean.cidade.nome}" required="true"
						requiredMessage="O campo Nome é obrigatório" />

					<p:outputLabel value="Estado: " />
					<p:selectOneMenu filter="true" filterMatchMode="contains"
						value="#{cidadeBean.cidade.estado}"
						converter="omnifaces.SelectItemsConverter" required="true"
						requiredMessage="O campo Estado é obrigatório">
						<f:selectItem noSelectionOption="true"
							itemLabel="Selecione uma Estado" />
						<f:selectItems value="#{cidadeBean.estados}" var="estado"
							itemValue="#{estado}"
							itemLabel="#{estado.sigla} - #{estado.nome}" />
					</p:selectOneMenu>

				</h:panelGrid>

				<h:panelGrid columns="2">
					<p:commandButton value="Salvar"
						styleClass="ui-confirmdialog-yes rounded-button ui-button-danger"
						icon="pi pi-check" actionListener="#{cidadeBean.salvar()}"
						update=":mensagem :formcadastro:cadastro :formlista:lista" />
					<p:commandButton value="Fechar"
						styleClass="ui-confirmdialog-no rounded-button" icon="pi pi-times"
						oncomplete="PF('dialogo').hide();" />
				</h:panelGrid>
			</h:form>
		</p:dialog>
	</ui:define>
</ui:composition>
