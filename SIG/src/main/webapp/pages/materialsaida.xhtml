<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	template="/templates/modelo.xhtml">

	<ui:define name="conteudo">

		<style type="text/css">
a:-webkit-any-link {
	color: #333333;
	cursor: pointer;
	text-decoration: none;
}

.singleLine {
	text-wrap: none;
	white-space: nowrap;
	overflow: hidden;
	text-overflow: ellipsis;
}
</style>

		<h:form id="formlista">
			<p:panel header="Material solicitados - Listagem">
				<p:dataTable id="lista" emptyMessage="Nenhum registro encontrado."
					paginator="true"
					value="#{materialSaidaBean.listaPedidoMateriaisPorUsuario}"
					var="material" rows="10">
					<f:facet name="header">
					Clique no botão abaixo para solicitar materiais. <br />
						<br />

						<p:commandButton value="Solicitar Material"
							styleClass="rounded-button ui-button-success"
							oncomplete="PF('dialogo').show();"
							actionListener="#{materialSaidaBean.novo()}"
							update=":formcadastro:cadastro">
							<f:actionListener
								type="org.omnifaces.eventlistener.ResetInputAjaxActionListener" />
						</p:commandButton>
					</f:facet>

					<p:column headerText="Nº" sortBy="#{material.codigo}"
						filterBy="#{material.codigo}"
						style="width: 30px; text-align: center;">
						<h:outputText value="#{material.codigo}" />
					</p:column>

					<p:column headerText="Material Tipo"
						sortBy="#{material.materialTipo.tipomaterial}"
						filterBy="#{material.materialTipo.tipomaterial}"
						style="width: 90px; text-align: center;" filterMatchMode="contains">
						<h:outputText value="#{material.materialTipo.tipomaterial}" />
					</p:column>

					<p:column headerText="Material"
						sortBy="#{material.material.material}"
						filterBy="#{material.material.material}"
						style="width: 120px; text-align: center;" filterMatchMode="contains">
						<h:outputText value="#{material.material.material}" />
					</p:column>

					<p:column headerText="Unidade"
						sortBy="#{material.materialCentroDeCusto.unidade.unidadeNome}"
						filterBy="#{material.materialCentroDeCusto.unidade.unidadeNome}"
						style="width: 120px; text-align: center;" filterMatchMode="contains">
						<h:outputText
							value="#{material.materialCentroDeCusto.unidade.unidadeNome}" />
					</p:column>



					<p:column headerText="Nº SGPE" sortBy="#{material.nSGPE}"
						filterBy="#{material.nSGPE}"
						style="width: 60px; text-align: center;" filterMatchMode="contains">
						<h:outputText value="#{material.nSGPE}" />
					</p:column>

					<p:column headerText="Quantidade" sortBy="#{material.quantidade}"
						filterBy="#{material.quantidade}"
						style="width: 90px; text-align: center;">
						<h:outputText value="#{material.quantidade}" />
					</p:column>

					<p:column headerText="Status"
						sortBy="#{material.materialStatus.materialStatus}"
						filterBy="#{material.materialStatus.materialStatus}"
						style="width: 70px; text-align: center;" filterMatchMode="contains">
						<h:outputText value="#{material.materialStatus.materialStatus}" />
					</p:column>

					<p:column headerText="Ressalva" sortBy="#{material.ressalva}"
						filterBy="#{material.ressalva}"
						style="width: 90px; text-align: center;" styleClass="singleLine" filterMatchMode="contains">
						<h:outputLink onmouseover="$(this).removeClass('ui-state-hover')"
							id="track" value="#">
							<h:outputText rendered="#{material.ressalva != null}"
								value="#{material.ressalva}" />
							<h:outputText rendered="#{material.ressalva == null}"
								value="Sem Ressalva" />
							<p:tooltip value="#{material.ressalva}" for="track"
								trackMouse="true" />
						</h:outputLink>
					</p:column>

					<p:column headerText="Por"
						sortBy="#{material.usuarioCadastro.pessoa.nomeCompleto}"
						filterBy="#{material.usuarioCadastro.pessoa.nomeCompleto}"
						style="width: 170px; text-align: center;" filterMatchMode="contains">
						<h:outputText
							value="#{material.usuarioCadastro.pessoa.nomeCompleto}" />
					</p:column>

				</p:dataTable>

				<p:confirmDialog global="true">
					<p:commandButton value="Sim" type="button"
						styleClass="ui-confirmdialog-yes rounded-button"
						icon="pi pi-check" />
					<p:commandButton value="Não" type="button"
						styleClass="ui-confirmdialog-no rounded-button ui-button-danger" icon="pi pi-times" />
				</p:confirmDialog>
			</p:panel>
		</h:form>

		<p:dialog header="Material - Solicitar" widgetVar="dialogo"
			draggable="false" resizable="false" modal="true" closable="false">
			<h:form id="formcadastro">
				<h:panelGrid id="cadastro" columns="2">

					<p:outputLabel for="tipo" value="Tipo" />
					<p:selectOneMenu id="tipo" filter="true" required="true"
						requiredMessage="O campo Tipo é obrigatório"
						converter="omnifaces.SelectItemsConverter"
						value="#{materialSaidaBean.materialSaidaFront.materialTipo}" filterMatchMode="contains">
						<f:selectItem noSelectionOption="true"
							itemLabel="Selecione um tipo" />
						<f:selectItems value="#{materialSaidaBean.listaTipos}" var="tipo"
							itemValue="#{tipo}" itemLabel="#{tipo.tipomaterial}" />
						<p:ajax listener="#{materialSaidaBean.popular}"
							update=":formcadastro:material" />
					</p:selectOneMenu>

					<p:outputLabel for="material" value="Material" />
					<p:selectOneMenu id="material" filter="true" required="true"
						requiredMessage="O campo Material é obrigatório"
						converter="omnifaces.SelectItemsConverter"
						value="#{materialSaidaBean.materialSaidaFront.material}" filterMatchMode="contains">
						<f:selectItem noSelectionOption="true"
							itemLabel="Selecione uma Material" />
						<f:selectItems value="#{materialSaidaBean.listaMateriais}"
							var="material" itemValue="#{material}"
							itemLabel="#{material.material}" />
					</p:selectOneMenu>

					<p:outputLabel for="unidade" value="Unidade " />
					<p:selectOneMenu id="unidade" filter="true"
						requiredMessage="O campo Unidade é obrigatório"
						converter="omnifaces.SelectItemsConverter"
						value="#{materialSaidaBean.materialSaidaFront.materialCentroDeCusto}" filterMatchMode="contains">
						<f:selectItem noSelectionOption="true"
							itemLabel="Selecione uma unidade" />
						<f:selectItems value="#{materialSaidaBean.listaCusto}" var="c"
							itemValue="#{c}"
							itemLabel="#{c.centroCog} - #{c.centroSigla} - #{c.unidade.unidadeNome}" />

					</p:selectOneMenu>




					<p:outputLabel value="Nº SGPE: *" />
					<p:inputText value="#{materialSaidaBean.materialSaidaFront.nSGPE}" />


					<p:outputLabel value="Quantidade *" />

					<p:spinner id="quantidade"
						value="#{materialSaidaBean.materialSaidaFront.quantidade}"
						required="true" requiredMessage="O campo Quantidade é obrigatório" />


					<p:outputLabel value="Ressalva: " />
					<p:inputTextarea maxlength="255"
						value="#{materialSaidaBean.materialSaidaFront.ressalva}"
						counter="display" counterTemplate="Restam {0} Caracteres." />
					<h:outputText />
					<h:outputText id="display" />


				</h:panelGrid>
				<br />
				<p:outputLabel value="Campos com (*) são obrigatórios" />
				<br />
				<br />

				<h:panelGrid columns="2">
					<p:commandButton styleClass="ui-confirmdialog-yes rounded-button"
						icon="pi pi-check" value="Solicitar"
						actionListener="#{materialSaidaBean.salvar()}"
						update=":mensagem :formcadastro:cadastro :formlista:lista"
						oncomplete="PF('dialogo').hide();" />
					<p:commandButton
						styleClass="ui-confirmdialog-no rounded-button ui-button-danger"
						icon="pi pi-times" value="Fechar"
						oncomplete="PF('dialogo').hide();" />
				</h:panelGrid>
			</h:form>
		</p:dialog>





	</ui:define>
</ui:composition>
