<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	template="/templates/modelo.xhtml">

	<ui:define name="metadata">

		<f:metadata>

			<f:event listener="#{unidadeFuncBean.popularTodosFuncionarios()}"
				type="preRenderView" />
		</f:metadata>
	</ui:define>

	<ui:define name="conteudo">

		<style>
/* reset on the showcase style*/
body .ui-panelgrid .ui-panelgrid-cell {
	background-color: transparent;
}

/* example use of styles for your form */
.my-heading-row {
	background-color: #c0c0c0;
	font-weight: bold;
}
</style>






		<h:form id="formlista">
			<p:panel header="Funcionários - Listagem"
				rendered="#{autenticacaoBean.temPermissoes([1])}">



				<p:dataTable id="lista" emptyMessage="Nenhum registro encontrado."
					paginator="true" value="#{unidadeFuncBean.combinedList3}"
					var="func" rows="10" stripedRows="true">


					<p:column headerText="Nome" sortBy="#{func.pessoa.nomeCompleto}"
						filterBy="#{func.pessoa.nomeCompleto}" filterMatchMode="contains">
						<h:outputText value="#{func.pessoa.nomeCompleto}" />
					</p:column>

					<p:column headerText="CPF" sortBy="#{func.pessoa.cpf}"
						filterBy="#{func.pessoa.cpf}" filterMatchMode="contains">
						<h:outputText value="#{func.pessoa.cpf}" />
					</p:column>

					<p:column headerText="Unidade" sortBy="#{func.unidade.unidadeNome}"
						filterBy="#{func.unidade.unidadeNome}" filterMatchMode="contains">
						<h:outputText value="#{func.unidade.unidadeNome}" />
					</p:column>

					<p:column headerText="Setor" sortBy="#{func.setor.setorNome}"
						filterBy="#{func.setor.setorNome}" filterMatchMode="contains">
						<h:outputText value="#{func.setor.setorNome}" />
					</p:column>

					<p:column headerText="Tel/Cel" sortBy="#{func.pessoa.cel}"
						filterBy="#{func.pessoa.cel}" filterMatchMode="contains">
						<h:outputText value="#{func.pessoa.cel}" />
					</p:column>
















				</p:dataTable>

				<p:confirmDialog global="true">
					<p:commandButton value="Sim" type="button"
						styleClass="ui-confirmdialog-yes rounded-button ui-button-danger"
						icon="pi pi-check" />
					<p:commandButton value="Não" type="button"
						styleClass="ui-confirmdialog-no rounded-button" icon="pi pi-times" />
				</p:confirmDialog>
			</p:panel>
		</h:form>


	</ui:define>
</ui:composition>
